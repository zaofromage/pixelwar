<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La guerre des pixels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <h1>LA GUERRE DES PIXELS</h1>
    </header>
    <main>
        <div id="tab">
            <img src="image.png" alt="images du truc la tsais">
            <table>
                <thead>
                    <tr>Nom</tr>
                    <tr>Equipe</tr>
                    <tr>Dernière Modification</tr>
                    <tr>Banni</tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <canvas id="canvas" width="500" height="500"></canvas>
        <form>
            <label for="identification">Identification obligatoire</label>
            <input type="text" name="identification">
            <label for="couleur">Choisir une couleur</label>
            <input type="color" name="couleur" id="couleur">
            <label for="attente">Temps d'attente avant modification</label>
            <p name="attente">Vous pouvez modifier un pixel</p>
            <label for="equipe">Choisir une équipe</label>
            <fieldset>
                <input type="radio" name="equipe1">
                <label for="equipe1">Equipe 1</label>
                <input type="radio" name="equipe2">
                <label for="equipe1">Equipe 2</label>
                <input type="radio" name="equipe3">
                <label for="equipe1">Equipe 3</label>
                <input type="radio" name="equipe4">
                <label for="equipe1">Equipe 4</label>
            </fieldset>
        </form>
    </main>
    <button id="tableau">Tableau</button>
    <button id="temps">Temps d'attente</button>
    <button id="equipe">equipe</button>
    <button id="liste">liste joueurs</button>
    <button id="choisir">choisir equipe</button>
    <button id="modifier">Modifier case</button>
    
    <script type="module" src="api.js"></script>
</body>
</html>
