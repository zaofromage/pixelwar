<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La guerre des pixels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <h1>LA GUERRE DES PIXELS</h1>
    </header>
    <main>
        <div id="tab">
            <img src="image.png" alt="images du truc la tsais">
            <table>
                <thead>
                    <tr>Nom</tr>
                    <tr>Equipe</tr>
                    <tr>Dernière Modification</tr>
                    <tr>Banni</tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <canvas id="canvas" width="500" height="500"></canvas>
        <label for="identification">Identification obligatoire</label>
        <input type="text" name="identification" id="uid" value="e6d7a2c5">
        <label for="couleur">Choisir une couleur</label>
        <input type="color" name="couleur" id="couleur">
        <label for="attente">Temps d'attente avant modification</label>
        <p name="attente" id="attente">Vous pouvez modifier un pixel</p>
        <fieldset>
            <legend>Choisie une équipe</legend>
            <input type="radio" name="equipe" value="1">
            <label for="1">Equipe 1</label>
            <input type="radio" name="equipe" value="2">
            <label for="2">Equipe 2</label>
            <input type="radio" name="equipe" value="3">
            <label for="3">Equipe 3</label>
            <input type="radio" name="equipe" value="4">
            <label for="4">Equipe 4</label>
        </fieldset>
        <p id="actualTeam">Vous n'avez pas d'équipe</p>
        <ul id="listeJoueurs"></ul>
    </main>
    <button id="modifier">Modifier case</button>
    
    <script type="module" src="app.js"></script>
</body>
</html>
